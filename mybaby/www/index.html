<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBaby</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean1.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-default navigation-clean">
            <div class="container-fluid">
                <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">BabyMonitor</a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active" role="presentation"><a href="#">Welcome </a></li>
                        <li role="presentation"><a href="#">Add weight</a></li>
                        <li role="presentation"><a href="#">Get status</a></li>
                        <li role="presentation"><a href="#">Admin </a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="content">{{message}}<br/>
      <div class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th>Id </th>
                      <th>Date</th>
                      <th>Start weight</th>
                      <th>End weight</th>
                      <th>Weight of milk</th>
                  </tr>
              </thead>
              <tbody>
                  <tr v-for="w in babyWeight" :key="w.id">
                      <td>{{w.id}}</td>
                      <td>{{w.createdTime}}</td>
                      <td>{{w.startWeight}}</td>
                      <td>{{w.endWeight}}</td>
                      <td>{{w.endWeight - w.startWeight}}</td>
                  </tr>
                  <tr></tr>
              </tbody>
          </table>
      </div>

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
